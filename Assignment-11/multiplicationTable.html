<body>
  <h1>Create a JavaScript function called "multiplicationTable"</h1>
 
 
 <script>
    
    function multiplicationTable(num) {
  for (let i = 1; i <= 10; i++) {
    let product = num * i;
    console.log(`${num} x ${i} = ${product}`);
  }
}

let num = parseInt(prompt("Enter a number to generate multiplication table:"));
multiplicationTable(num);



  </script>
</body>
